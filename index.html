
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetStats</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="fevicon.png" type = "image/png">


</head>
<body>
    <div class="cont">
        <!-- heading
        user
        stats -->

        <h1>LeetStats</h1>


        <div class="user-container" id = "cont1">
            <div class = "alert" id = "alertid"></div>
            <p>enter your username below</p>
            <div class="user-input-container">
                <input type ="text" placeholder="enter your username"id = "user-input">
                <button id = "search-btn">search</button>
            </div>
        </div>


        <div class="stats-container">
            
            <div class="progress">

                <div class="progress-item ">
                    <div class="easy-progress circle">
                        <span id = "easy-label"></span>
                            <p>Easy</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="medium-progress circle">
                        <span id = "medium-label"></span>
                            <p>Medium</p>
                    </div>
                </div>

                <div class="progress-item ">
                    <div class="hard-progress circle">
                        <span id = "hard-label"></span>
                            <p>Hard</p>
                    </div>
                </div>
            </div>

            <div class="stat-cards">
                <!-- directly populate card here from js code  -->
            </div>

        </div>
    </div>


    <script src = "index.js" defer></script>

</body>
</html>
